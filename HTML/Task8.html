 <p><strong>HTML</strong> - стандартна мова розмітки веб-сторінок в <em>Інтернеті</em>. Більшість веб-сторінок створюються за </p>
 <p><sub>допомогою</sub> мови HTML. Документ HTML <sup>оброблюється</sup> браузером та відтворюється на <small>екрані у звичному</small></p>
